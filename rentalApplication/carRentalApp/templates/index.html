<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlightApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary-subtle">
    <ul class="nav justify-content-around">
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#">Lab4 DNICK</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
    </ul>
</div>
<h1 class="text-center">All cars</h1>
<div class="container d-flex justify-content-evenly mt-5 bg-secondary-subtle shadow">
    <div class="row gap-3 ml-5 ">
        {% for car in car_list %}
        <div class="card mt-3" style="width: 17rem;">
            <img src="{{ car.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ car.manufacturer }} {{ car.model }}</h5>
                <p class="card-text">{{ car.manufacturer }}</p>
                <p class="card-text">{{ car.mileage }}</p>
                <p class="card-text">{{ car.price }} $</p>
                <a href="{% url 'details' car.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
