<!DOCTYPE html>
<html lang="en">
<head>

    <title>Details</title>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index/">HotelApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <h1>Details</h1>
        <h2>Code: {{ reservation_data.code }}</h2>
        <h2>Dates: {{ reservation_data.date_start }} - {{ reservation_data.date_end }}</h2>
    </div>
    <div class="col-6">
        <img src="{{ reservation_data.image.url }}" class="card-img-top" style="height: 400px" alt="...">
