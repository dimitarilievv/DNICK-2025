{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css '%}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add_course">Add course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index">Index</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid bg-info-subtle">
    <div class="row justify-content-center">
        <h2 class="text-center">
            {% if course_id %}
            Edit Course
            {% else %}
            Add Course
            {% endif %}
        </h2>

        <form method="post" action="{% url 'add_course' %}" enctype="multipart/form-data" class="w-75 p-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>

</body>
</html>
